<div class="login-background"> 
    <div class="row">
        <mat-card class="col-4 login-card">
            <mat-card-header>
              <mat-card-title> Log In</mat-card-title>
              <mat-card-subtitle>Kindly jump in</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="row">
                <form [formGroup]="firstGroup">
                <mat-form-field class="example-full-width col-12">
                    <input matInput formControlName="usernameCtrl" placeholder="Username">
                  </mat-form-field>
                  <mat-form-field class="example-full-width col-12">
                    <input matInput placeholder="Password" formControlName="passwordCtrl" type="password" required>
                  </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
              <a mat-raised-button class="btn btn-primary" (click)="logIn()">Log In</a>
            </mat-card-actions>
          </mat-card>
          <div class="col-8"></div>
    </div>
    </div>
